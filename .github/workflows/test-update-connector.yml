name: Deploy MongoDB Sink Connector

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CC_API_KEY: ${{ secrets.CC_API_KEY }}
      CC_API_SECRET: ${{ secrets.CC_API_SECRET }}
      MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
      NEW_SERVICE_ACCOUNT_ID: ${{ secrets.NEW_SERVICE_ACCOUNT_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Replace secrets in connector config
        run: |
          jq \
          --arg sa "$NEW_SERVICE_ACCOUNT_ID" \
          --arg pwd "$MONGO_PASSWORD" \
          '.["config"]["kafka.service.account.id"] = $sa | .["config"]["connection.password"] = $pwd' \
          deploy_connector.json > tmp.json && mv tmp.json deploy_connector.json

      - name: Deploy connector via Confluent Cloud REST API
        run: |
          curl -u "$CC_API_KEY:$CC_API_SECRET" \
            -X PUT \
            -H "Content-Type: application/json" \
            --data @deploy_connector.json \
            "https://api.confluent.cloud/connect/v1/environments/env-q5r2r2/clusters/lkc-qvvy9m/connectors/MongoDbAtlasSinkConnector_0/config"
